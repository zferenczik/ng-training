<div layout="row" layout-align="center start">
    <div layout="row" flex class="layout-max-width">
        <h3>Registration</h3>
        <form [formGroup]="form" (ngSubmit)="register()" #registrationForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" type="text" class="form-control" [(ngModel)]="user.name" required placeholder="type your name">
                <div *ngIf="!form.controls.name.valid && !form.controls.name.pristine " class="alert alert-danger">
                    Name is required!
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input formControlName="email" type="text" class="form-control" [(ngModel)]="user.email" required placeholder="type your e-mail address here" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
                <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine " class="alert alert-danger">
                    Valid email is required!
                </div>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required placeholder="type your password here" complexify-validate="60">
                <angular2-password-strength-bar [passwordToCheck]="user.password" [barLabel]="barLabel">
                </angular2-password-strength-bar>
                <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
                    Password is required and should be at least 6 characters long!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password (confirm)</label>
                <input formControlName="passwordConfirm" type="password" class="form-control" required placeholder="type your password again">
                <div *ngIf="!form.controls.passwordConfirm.valid && !form.controls.passwordConfirm.pristine " class="alert alert-danger">
                    Password is required and should be at least 6 characters long!
                </div>
            </div>
            <div *ngIf="!form.valid && !form.pristine" class="alert alert-warning">
                All fields should be filled and passwords should be matching values!
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid || loading">Register</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </form>
    </div>
</div>
